<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="img/upslp_logo.png" type="image/x-icon">
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Registro de usuarios</h1>
    <form action="" method="post" enctype="text/plain">
        <fieldset style="text-align: center;">
            <legend>Datos del usuario:</legend>
            <label for="usuario">*Nombre de usuario:</label><br>
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" size="30" maxlength="30" title="Nombre de usuario" required>
            <br><br>
            <label for="password">*Contraseña:</label><br>
            <input type="password" name="password" id="password" size="30" maxlength="20" placeholder="Contraseña" title="Contraseña" required>
            <br><br>
            <label for="sugerencias">Sugerencia o quejas:</label><br>
            <textarea name="sugerencias" id="sugerencias" rows="5" cols="30" placeholder="Deje aquí su texto"></textarea>
            <br><br>
            <label for="email">*Correo electrónico:</label><br>
            <input type="email" name="email" id="email" placeholder="E-Mail" title="Correo electrónico" size="30" required>
            <br><br>
            <label for="fechanacimiento">Fecha de nacimiento:</label> <br>
            <input type="date" name="fechanacimiento" id="fechanacimiento">
            <br><br>
            <label for="tiempo">Hora de nacimiento:</label><br>
            <input type="time" name="tiempo" id="tiempo" size="30">
            <br><br>
            <label for="sitioweb">Sitio Web:</label><br>
            <input type="url" name="sitioweb" id="sitioweb">
            <br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad">
            <br><br>
            <label for="calificacion">Califica el servicio:</label><br>
            <input type="range" name="calificacion" id="calificacion" min="1" max="5" value="0">
            <br><br>
            <label for="colores">Color favorito:</label><br>
            <input type="color" name="colores" id="colores">
            <br><br>
            <label for="mes">Mes de nacimiento:</label><br>
            <input type="month" name="mes" id="mes">
            <br><br>
            <label for="semana">Semana número:</label><br>
            <input type="week" name="semana" id="semana">
            <br><br>
            <label for="fechahora">Fecha y hora de la cita:</label><br>
            <input type="datetime-local" name="fechahora" id="fechahora">
            <br><br>
            <label for="archivos">Curriculum vitae:</label><br>
            <input type="file" name="archivos" id="archivos">
            <br><br>

            <h3>Pasatiempos:</h3>
            <input type="checkbox" name="pasa1" id="pasa1" required>
            <label for="pasa1">Natación</label>
            <input type="checkbox" name="pasa2" id="pasa2">
            <label for="pasa2">Baile</label>
            <input type="checkbox" name="pasa3" id="pasa3">
            <label for="pasa3">Basquetbol</label>
            <br><br>

            <h3>Indica tu género</h3>
            <input type="radio" name="genero" id="genero">
            <label for="genero">Masculino</label>
            <input type="radio" name="genero" id="genero">
            <label for="genero">Femenino</label>
            <br><br>

            <h3>Selecciona una carrera</h3>
            <select name="career" id="career">
                <option value="1">ITI</option>
                <option value="2">ITEM</option>
                <option value="3">ISTI</option>
                <option value="4">ITMA</option>
                <option value="5">LAG</option>
                <option value="6">LMKT</option>
            </select>
            <br><br>

            <input type="submit" value="Listo">
        </fieldset>
    </form>
</body>
</html>
